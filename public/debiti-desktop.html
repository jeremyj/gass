<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS - Debiti/Crediti</title>
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/consegna">ðŸ“¦ Consegna</a></li>
            <li><a href="/storico">ðŸ“‹ Storico</a></li>

        </ul>

    <div class="container">
        <h1>Gestione Debiti/Crediti</h1>

        <div id="status" class="status"></div>

        <div class="section">
            <h2>Visualizza Saldi</h2>
            <div class="form-group">
                <label>Data:</label>
                <input type="text" id="data-display" readonly placeholder="DD-MM-YYYY" onclick="toggleDatePicker()" style="cursor: pointer; background: white;">
                <input type="hidden" id="data" required>
                <div id="date-picker-container" class="date-picker-popup" style="display: none;"></div>
            </div>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <button class="btn-add" onclick="showAddForm()">+ Aggiungi Partecipante</button>

            <div id="add-form" style="display: none; margin-top: 15px;">
                <form onsubmit="event.preventDefault(); addParticipant();">
                    <div class="form-group">
                        <label>Nome Partecipante:</label>
                        <input type="text" id="new-name" placeholder="Nome">
                    </div>
                    <button type="submit" class="btn-save">Salva</button>
                    <button type="button" onclick="hideAddForm()">Annulla</button>
                </form>
            </div>

            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Saldo (â‚¬)</th>
                        <th>Ultima Modifica</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="participants-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="debiti-desktop.js"></script>
</body>
</html>
