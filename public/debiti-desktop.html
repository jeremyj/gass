<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASS Torpignattara - Saldi</title>
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/consegna">üì¶ Consegna</a></li>
            <li><a href="/debiti" class="active">üí∞ Saldi</a></li>
            <li><a href="/storico">üìã Storico</a></li>
            <li id="nav-logs" style="display: none;"><a href="/logs">üìù Logs</a></li>
            <li style="margin-left: 30px;"><span class="nav-user-tab"><span id="user-display"></span></span></li>
            <li><a href="#" class="nav-logout-tab" onclick="handleLogout(); return false;">Esci</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üí∞ SALDI</h1>
            <div class="header-date-section">
                <span id="header-date-display">Oggi</span>
                <button type="button" class="change-date-btn" onclick="toggleDatePicker()">üìÖ</button>
                <div id="date-picker-container" class="date-picker-popup" style="display: none;"></div>
            </div>
        </div>
        <input type="hidden" id="data" required>
        <input type="hidden" id="data-display">

        <div id="status" class="status"></div>

        <div class="section">
            <h2>Partecipanti</h2>
            <button id="btn-add-participant" class="btn-add" onclick="showAddForm()">+ Aggiungi Partecipante</button>

            <div id="add-form" style="display: none; margin-top: 15px;">
                <form onsubmit="event.preventDefault(); addParticipant();">
                    <div class="form-group">
                        <label>Nome Completo:</label>
                        <input type="text" id="new-name" placeholder="Nome e Cognome" required>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="new-username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="new-password" placeholder="min. 4 caratteri" required minlength="4">
                    </div>
                    <button type="submit" class="btn-save">Salva</button>
                    <button type="button" onclick="hideAddForm()">Annulla</button>
                </form>
            </div>

            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Nome</th>
                        <th>Saldo (‚Ç¨)</th>
                        <th>Ultima Modifica</th>
                        <th id="th-azioni">Azioni</th>
                    </tr>
                </thead>
                <tbody id="participants-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal (Admin only) -->
    <div id="edit-user-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Modifica Utente</h3>
            <form onsubmit="event.preventDefault(); submitEditUser();">
                <div class="form-group">
                    <label>Username:</label>
                    <span id="edit-user-username" style="font-weight: bold;"></span>
                    <small style="color: #666;">(non modificabile)</small>
                </div>
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="edit-user-displayname" required>
                </div>
                <div class="form-group">
                    <label>Nuova Password:</label>
                    <input type="password" id="edit-user-password" placeholder="Lascia vuoto per non modificare" minlength="4">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="edit-user-isadmin">
                        Amministratore
                    </label>
                </div>
                <div id="edit-user-error" class="error-message" style="display:none;"></div>
                <div class="modal-buttons">
                    <button type="button" class="btn-delete" onclick="deleteUserFromModal()" style="margin-right: auto;">Elimina Utente</button>
                    <button type="submit" class="btn-save">Salva</button>
                    <button type="button" onclick="closeEditUserModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="app-footer">
        <span id="app-version"></span>
    </footer>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/calendar.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/debiti-common.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/shared/version.js"></script>
    <script src="js/debiti-desktop.js?v=2"></script>
</body>
</html>
