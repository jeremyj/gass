<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS - Consegna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="consegna.html" class="active">CONSEGNA</a></li>
            <li><a href="storico.html">STORICO</a></li>
            <li><a href="debiti.html">DEBITI/CREDITI</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestione Consegna</h1>

        <div id="status" class="status"></div>

        <div class="section">
            <h2>Dati Giornata</h2>
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="data" required onchange="checkDateData()">
            </div>
            <div class="form-group">
                <label>Trovato in cassa (€):</label>
                <input type="text" inputmode="decimal" id="trovatoInCassa" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Pagato Produttore (€):</label>
                <input type="text" inputmode="decimal" id="pagatoProduttore" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Lasciato in cassa (€):</label>
                <input type="text" inputmode="decimal" id="lasciatoInCassa" placeholder="0.00">
            </div>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <div class="form-group">
                <label>Seleziona partecipante:</label>
                <select id="participant-select" onchange="showParticipantForm()">
                    <option value="">-- Seleziona un partecipante --</option>
                </select>
            </div>

            <div id="selected-participants"></div>
        </div>

        <button class="btn-save" onclick="saveData()">Salva Tutto</button>
    </div>

    <script src="consegna.js?v=10"></script>
</body>
</html>
