<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS - Consegna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="consegna.html" class="active">CONSEGNA</a></li>
            <li><a href="storico.html">STORICO</a></li>
            <li><a href="debiti.html">DEBITI/CREDITI</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestione Consegna</h1>

        <div id="status" class="status"></div>

        <form id="consegna-form" onsubmit="event.preventDefault(); saveData();">
        <div class="section">
            <h2>Dati Giornata</h2>
            <div class="form-group">
                <label>Data:</label>
                <input type="text" id="data-display" readonly style="cursor: pointer; background: white;" onclick="document.getElementById('data').showPicker()">
                <input type="date" id="data" required onchange="updateDateDisplay()" style="position: absolute; opacity: 0; pointer-events: none;">
            </div>
            <div class="form-group">
                <label>Trovato in cassa:</label>
                <input type="text" inputmode="decimal" id="trovatoInCassa" placeholder="0.00" oninput="normalizeInputField(this); updateLasciatoInCassa()" onfocus="handleInputFocus(this)" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="discrepanzaCassaTrovata" onchange="toggleDiscrepanzaCassaTrovata()">
                <label for="discrepanzaCassaTrovata">Discrepanza cassa trovata (abilita modifica manuale)</label>
            </div>
            <div class="form-group">
                <label>Pagato Produttore:</label>
                <input type="text" inputmode="decimal" id="pagatoProduttore" placeholder="0.00" oninput="normalizeInputField(this); updateLasciatoInCassa()" onfocus="handleInputFocus(this)" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="discrepanzaPagatoProduttore" onchange="toggleDiscrepanzaPagatoProduttore()">
                <label for="discrepanzaPagatoProduttore">Discrepanza pagato produttore (abilita modifica manuale)</label>
            </div>
            <div class="form-group">
                <label>Lasciato in cassa:</label>
                <input type="text" inputmode="decimal" id="lasciatoInCassa" placeholder="0.00" oninput="normalizeInputField(this)" onfocus="handleInputFocus(this)" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="discrepanzaCassa" onchange="toggleDiscrepanzaCassa()">
                <label for="discrepanzaCassa">Discrepanza cassa lasciata (abilita modifica manuale)</label>
            </div>
            <div class="form-group">
                <label>Note:</label>
                <input type="text" id="noteGiornata" placeholder="Note per questa consegna">
            </div>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <div class="form-group">
                <label>Seleziona partecipante:</label>
                <select id="participant-select" onchange="showParticipantForm()">
                    <option value="">-- Seleziona un partecipante --</option>
                </select>
            </div>

            <div id="selected-participants"></div>

            <div id="movimenti-giorno" style="margin-top: 30px;"></div>
        </div>

        <button type="submit" class="btn-save">Salva Tutto</button>
        </form>
    </div>

    <script src="consegna.js?v=10"></script>
</body>
</html>
