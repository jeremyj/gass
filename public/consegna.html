<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASS Torpignattara - Consegna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-row-top">
                <h1>ğŸ“¦ CONSEGNA</h1>
                <span id="user-display" class="user-name"></span>
            </div>
            <div class="header-row-bottom">
                <div class="header-date-section">
                    <span id="header-date-display">Oggi</span>
                    <button type="button" class="change-date-btn" onclick="toggleDatePicker()">ğŸ“…</button>
                    <div id="date-picker-container" class="date-picker-popup initially-hidden"></div>
                </div>
                <div class="header-actions">
                    <button type="button" onclick="handleLogout()" class="logout-btn" title="Esci">ğŸšª</button>
                </div>
            </div>
        </div>
        <input type="hidden" id="data" required>
        <input type="hidden" id="data-display">

        <div id="status" class="status"></div>

        <!-- Accordion: CASSA -->
        <div class="accordion-item">
            <div class="accordion-header cassa" onclick="toggleAccordion('cassa')">
                <span>ğŸ’° CASSA</span>
                <span class="accordion-arrow expanded" id="arrow-cassa">â–²</span>
            </div>
            <div class="accordion-content show" id="content-cassa">
                <!-- Trovato in Cassa -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Trovato in Cassa</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="trovatoInCassa"
                           class="input-field input-readonly"
                           placeholder="Dal lasciato precedente"
                           readonly>
                </div>

                <!-- Pagato Produttore -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Pagato Produttore</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="pagatoProduttore"
                           class="input-field input-readonly"
                           placeholder="Î£ tutti i movimenti"
                           readonly>
                </div>

                <!-- Lasciato in Cassa -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Lasciato in Cassa</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="lasciatoInCassa"
                           class="input-field input-readonly"
                           placeholder="Trovato - Pagato"
                           readonly>
                </div>

                <!-- Note Giornata -->
                <div id="note-giornata-group" class="input-group initially-hidden">
                    <div class="input-label">
                        <span>Note:</span>
                    </div>
                    <input type="text" id="noteGiornata" class="input-field" placeholder="Note aggiuntive" oninput="onNoteGiornataChange()">
                </div>

                <!-- Pulsante Salva Note -->
                <button id="save-note-btn" class="big-btn big-btn-success initially-hidden" style="margin-top: 15px;" onclick="saveNoteOnly()">
                    ğŸ’¾ Salva Note
                </button>

                <!-- Chiudi/Riapri Consegna -->
                <div id="consegna-status-section" class="initially-hidden" style="margin-top: 15px;">
                    <div id="closed-badge" class="info-badge closed-badge initially-hidden">
                        ğŸ”’ Consegna chiusa
                    </div>
                    <button id="close-consegna-btn" class="big-btn big-btn-danger" onclick="toggleConsegnaStatus()">
                        ğŸ”’ Chiudi Consegna
                    </button>
                    <button id="btn-annulla-consegna" class="big-btn big-btn-danger initially-hidden" onclick="annullaConsegna()">
                        ğŸ—‘ï¸ Annulla Consegna
                    </button>
                </div>
            </div>
        </div>

        <button id="btn-nuova-consegna" class="big-btn initially-hidden" onclick="startNuovaConsegna()">ğŸ“¦ Nuova Consegna</button>

        <!-- Sezione MOVIMENTI - Sempre aperta -->
        <div id="section-movimenti" class="section-movimenti initially-hidden">
            <div class="section-header-movimenti">
                <span id="movimenti-title">ğŸ“¦ MOVIMENTI</span>
            </div>
            <div class="section-content-movimenti">
                <div class="info-badge" id="participant-info-badge">
                    ğŸ’¡ Seleziona un partecipante per inserire/modificare i dati
                </div>

                <!-- Dropdown seleziona partecipante -->
                <div class="input-group">
                    <select id="participant-select" class="input-field" onchange="showParticipantForm()">
                        <option value="">â• Aggiungi Partecipante</option>
                    </select>
                </div>

                <!-- Form partecipante espandibile -->
                <div id="selected-participants"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="/consegna" class="bottom-nav-item active">
            <span class="bottom-nav-icon">ğŸ“¦</span>
            Consegna
        </a>
        <a href="/debiti" class="bottom-nav-item">
            <span class="bottom-nav-icon">ğŸ’°</span>
            Saldi
        </a>
        <a href="/storico" class="bottom-nav-item">
            <span class="bottom-nav-icon">ğŸ“‹</span>
            Storico
        </a>
    </div>

    <footer class="app-footer">
        <span id="app-version"></span>
    </footer>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/calendar.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/consegna-common.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/shared/version.js"></script>
    <script src="js/consegna.js?v=16"></script>
</body>
</html>
