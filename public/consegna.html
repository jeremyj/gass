<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASS Torpignattara - Consegna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="header-top">
                <h1>ðŸ“¦ CONSEGNA</h1>
                <div class="user-controls">
                    <span id="user-display" class="user-name"></span>
                    <button type="button" onclick="handleLogout()" class="logout-btn">Esci</button>
                </div>
            </div>
            <div class="header-date-section">
                <span id="header-date-display">Oggi</span>
                <button type="button" class="change-date-btn" onclick="toggleDatePicker()">ðŸ“…</button>
                <div id="date-picker-container" class="date-picker-popup" style="display: none;"></div>
            </div>
        </div>
        <input type="hidden" id="data" required>
        <input type="hidden" id="data-display">

        <div id="status" class="status"></div>

        <!-- Accordion: CASSA -->
        <div class="accordion-item">
            <div class="accordion-header cassa" onclick="toggleAccordion('cassa')">
                <span>ðŸ’° CASSA</span>
                <span class="accordion-arrow" id="arrow-cassa">â–¼</span>
            </div>
            <div class="accordion-content" id="content-cassa">
                <!-- Trovato in Cassa -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Trovato in Cassa</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="trovatoInCassa"
                           class="input-field"
                           placeholder="Dal lasciato precedente"
                           readonly
                           style="background: #f0f0f0; cursor: not-allowed;">
                </div>

                <!-- Pagato Produttore -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Pagato Produttore</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="pagatoProduttore"
                           class="input-field"
                           placeholder="Î£ tutti i movimenti"
                           readonly
                           style="background: #f0f0f0; cursor: not-allowed;">
                </div>

                <!-- Lasciato in Cassa -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Lasciato in Cassa</span>
                    </div>
                    <input type="text"
                           inputmode="decimal"
                           id="lasciatoInCassa"
                           class="input-field"
                           placeholder="Trovato - Pagato"
                           readonly
                           style="background: #f0f0f0; cursor: not-allowed;">
                </div>

                <!-- Note Giornata -->
                <div class="input-group">
                    <div class="input-label">
                        <span>Note:</span>
                    </div>
                    <input type="text" id="noteGiornata" class="input-field" placeholder="Note aggiuntive" oninput="onNoteGiornataChange()">
                </div>

                <!-- Pulsante Salva Note -->
                <button id="save-note-btn" class="big-btn big-btn-success" style="display: none; margin-top: 15px;" onclick="saveNoteOnly()">
                    ðŸ’¾ Salva Note
                </button>
            </div>
        </div>

        <!-- Sezione MOVIMENTI - Sempre aperta -->
        <div class="section-movimenti">
            <div class="section-header-movimenti">
                <span id="movimenti-title">ðŸ“¦ MOVIMENTI (0 salvati)</span>
            </div>
            <div class="section-content-movimenti">
                <div class="info-badge" id="participant-info-badge">
                    ðŸ’¡ Seleziona un partecipante per inserire/modificare i dati
                </div>

                <!-- Dropdown seleziona partecipante -->
                <div class="input-group">
                    <select id="participant-select" class="input-field" onchange="showParticipantForm()">
                        <option value="">âž• Aggiungi Partecipante</option>
                    </select>
                </div>

                <!-- Form partecipante espandibile -->
                <div id="selected-participants"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="/consegna" class="bottom-nav-item active">
            <span class="bottom-nav-icon">ðŸ“¦</span>
            Consegna
        </a>
        <a href="/debiti" class="bottom-nav-item">
            <span class="bottom-nav-icon">ðŸ’°</span>
            Saldi
        </a>
        <a href="/storico" class="bottom-nav-item">
            <span class="bottom-nav-icon">ðŸ“‹</span>
            Storico
        </a>
    </div>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/calendar.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/consegna.js?v=15"></script>
</body>
</html>
