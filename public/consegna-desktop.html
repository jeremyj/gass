<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASS Torpignattara - Consegna</title>
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/consegna" class="active">ðŸ“¦ Consegna</a></li>
            <li><a href="/debiti">ðŸ’° Saldi</a></li>
            <li><a href="/storico">ðŸ“‹ Storico</a></li>
        </ul>
        <div style="display: flex; align-items: center; gap: 15px; margin-right: 20px;">
            <span id="user-display" style="font-size: 14px; color: #666;"></span>
            <button type="button" onclick="handleLogout()" style="padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">Esci</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>ðŸ“¦ CONSEGNA</h1>
            <div class="header-date-section">
                <span id="header-date-display">Oggi</span>
                <button type="button" class="change-date-btn" onclick="toggleDatePicker()">ðŸ“…</button>
                <div id="date-picker-container" class="date-picker-popup" style="display: none;"></div>
            </div>
        </div>
        <input type="hidden" id="data" required>
        <input type="hidden" id="data-display">

        <div id="status" class="status"></div>

        <form id="consegna-form" onsubmit="event.preventDefault(); saveData();">
        <div class="section">
            <h2>Dati Giornata</h2>
            <div class="form-group">
                <label>Trovato in cassa:</label>
                <input type="text" inputmode="decimal" id="trovatoInCassa" placeholder="0.00" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="form-group">
                <label>Pagato Produttore:</label>
                <input type="text" inputmode="decimal" id="pagatoProduttore" placeholder="0.00" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="form-group">
                <label>Lasciato in cassa:</label>
                <input type="text" inputmode="decimal" id="lasciatoInCassa" placeholder="0.00" readonly style="cursor: not-allowed; background: #f0f0f0;">
            </div>
            <div class="form-group">
                <label>Note:</label>
                <input type="text" id="noteGiornata" placeholder="Note per questa consegna" oninput="onNoteGiornataChange()">
            </div>
            <button type="submit" class="btn-save" id="save-btn-cassa" style="display: none; margin-top: 20px;">Salva Movimenti</button>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <div class="form-group">
                <label>Seleziona partecipante:</label>
                <select id="participant-select" onchange="showParticipantForm()">
                    <option value="">-- Seleziona un partecipante --</option>
                </select>
            </div>

            <div id="selected-participants"></div>

            <button type="submit" class="btn-save" id="save-btn-participant" style="display: none; margin-top: 20px;">Salva Movimenti</button>

            <div id="movimenti-giorno" style="margin-top: 30px;"></div>
        </div>

        </form>
    </div>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/consegna-desktop.js?v=14"></script>
</body>
</html>
