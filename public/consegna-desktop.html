<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS - Consegna</title>
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/consegna" class="active">ðŸ“¦ Consegna</a></li>
            <li><a href="/storico">ðŸ“‹ Storico</a></li>
            <li><a href="/debiti">ðŸ’° Saldi</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestione Consegna</h1>

        <div id="status" class="status"></div>

        <form id="consegna-form" onsubmit="event.preventDefault(); saveData();">
        <div class="section">
            <h2>Dati Giornata</h2>
            <div class="form-group">
                <label>Data Consegna:</label>
                <input type="text" id="data-display" readonly placeholder="DD-MM-YYYY" onclick="toggleDatePicker()" style="cursor: pointer; background: white;">
                <input type="hidden" id="data" required>
                <div id="date-picker-container" class="date-picker-popup" style="display: none;"></div>
            </div>
            <div class="form-group">
                <div class="input-label">
                    <label>Trovato in cassa:</label>
                    <span class="mode-badge auto" id="badge-trovato">AUTO</span>
                </div>
                <input type="text" inputmode="decimal" id="trovatoInCassa" class="smart-input auto" placeholder="0.00" oninput="normalizeInputField(this); updateLasciatoInCassa(); updateSmartInput(this, 'trovato')" onfocus="enableSmartInput(this, 'trovato')" onblur="checkSmartInputEmpty(this, 'trovato')" readonly>
            </div>
            <div class="form-group">
                <div class="input-label">
                    <label>Pagato Produttore:</label>
                    <span class="mode-badge auto" id="badge-pagato">AUTO</span>
                </div>
                <input type="text" inputmode="decimal" id="pagatoProduttore" class="smart-input auto" placeholder="0.00" oninput="normalizeInputField(this); updateLasciatoInCassa(); updateSmartInput(this, 'pagato')" onfocus="enableSmartInput(this, 'pagato')" onblur="checkSmartInputEmpty(this, 'pagato')" readonly>
            </div>
            <div class="form-group">
                <div class="input-label">
                    <label>Lasciato in cassa:</label>
                    <span class="mode-badge auto" id="badge-lasciato">AUTO</span>
                </div>
                <input type="text" inputmode="decimal" id="lasciatoInCassa" class="smart-input auto" placeholder="0.00" oninput="normalizeInputField(this); updateSmartInput(this, 'lasciato')" onfocus="enableSmartInput(this, 'lasciato')" onblur="checkSmartInputEmpty(this, 'lasciato')" readonly>
            </div>
            <div class="info-badge" style="margin-top: 15px;">
                ðŸ’¡ Click sui campi per modificare manualmente
            </div>
            <div class="form-group">
                <label>Note:</label>
                <input type="text" id="noteGiornata" placeholder="Note per questa consegna">
            </div>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <div class="form-group">
                <label>Seleziona partecipante:</label>
                <select id="participant-select" onchange="showParticipantForm()">
                    <option value="">-- Seleziona un partecipante --</option>
                </select>
            </div>

            <div id="selected-participants"></div>

            <div id="movimenti-giorno" style="margin-top: 30px;"></div>
        </div>

        <button type="submit" class="btn-save">Salva Movimenti</button>
        </form>
    </div>

    <script src="utils.js"></script>
    <script src="consegna-desktop.js?v=10"></script>
</body>
</html>
