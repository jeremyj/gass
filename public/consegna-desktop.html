<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASS Torpignattara - Consegna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="/consegna" class="active">ğŸ“¦ Consegna</a></li>
            <li><a href="/debiti">ğŸ’° Saldi</a></li>
            <li><a href="/storico">ğŸ“‹ Storico</a></li>
            <li id="nav-logs" class="initially-hidden"><a href="/logs">ğŸ“ Logs</a></li>
            <li class="nav-spacer"><span class="nav-user-tab"><span id="user-display"></span></span></li>
            <li><a href="#" class="nav-logout-tab" onclick="handleLogout(); return false;">Esci</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>ğŸ“¦ CONSEGNA</h1>
            <div class="header-date-section">
                <span id="header-date-display">Oggi</span>
                <button type="button" class="change-date-btn" onclick="toggleDatePicker()">ğŸ“…</button>
                <div id="date-picker-container" class="date-picker-popup initially-hidden"></div>
            </div>
        </div>
        <input type="hidden" id="data" required>
        <input type="hidden" id="data-display">

        <div id="status" class="status"></div>

        <form id="consegna-form" onsubmit="event.preventDefault(); saveData();">
        <div class="section">
            <h2>Dati Giornata</h2>
            <div class="form-group">
                <label>Trovato in cassa:</label>
                <input type="text" inputmode="decimal" id="trovatoInCassa" placeholder="0.00" readonly class="input-readonly">
            </div>
            <div class="form-group">
                <label>Pagato Produttore:</label>
                <input type="text" inputmode="decimal" id="pagatoProduttore" placeholder="0.00" readonly class="input-readonly">
            </div>
            <div class="form-group">
                <label>Lasciato in cassa:</label>
                <input type="text" inputmode="decimal" id="lasciatoInCassa" placeholder="0.00" readonly class="input-readonly">
            </div>
            <div class="form-group">
                <label>Note:</label>
                <input type="text" id="noteGiornata" placeholder="Note per questa consegna" oninput="onNoteGiornataChange()">
            </div>
            <button type="submit" class="btn-save initially-hidden" id="save-btn-cassa" style="margin-top: 20px;">Salva Movimenti</button>

            <!-- Chiudi/Riapri Consegna -->
            <div id="consegna-status-section" class="initially-hidden" style="margin-top: 20px;">
                <span id="closed-badge" class="closed-badge initially-hidden">
                    ğŸ”’ Consegna chiusa
                </span>
                <button type="button" id="close-consegna-btn" class="btn-danger" onclick="toggleConsegnaStatus()">
                    ğŸ”’ Chiudi Consegna
                </button>
            </div>
        </div>

        <div class="section">
            <h2>Partecipanti</h2>
            <div class="form-group">
                <label>Seleziona partecipante:</label>
                <select id="participant-select" onchange="showParticipantForm()">
                    <option value="">-- Seleziona un partecipante --</option>
                </select>
            </div>

            <div id="selected-participants"></div>

            <div id="movimenti-giorno" style="margin-top: 30px;"></div>
        </div>

        </form>
    </div>

    <footer class="app-footer">
        <span id="app-version"></span>
    </footer>

    <script src="js/shared/utils.js"></script>
    <script src="js/shared/calendar.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/consegna-common.js"></script>
    <script src="js/shared/auth.js"></script>
    <script src="js/shared/version.js"></script>
    <script src="js/consegna-desktop.js?v=15"></script>
</body>
</html>
